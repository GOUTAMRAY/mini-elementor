
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini elementor</title>
  <link rel="stylesheet" href="./src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Petit+Formal+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  
    <div class="container my-5 ">
      <div class="row">
         <div class="col-md-4">
            <div class="card">
               <div class="card-header text-center">
                  Dynamic Heading
               </div>
               <div class="card-body">
                  <div class="form-group my-3">
                    <label for=""> Heading </label>
                    <input id="heading" class="form-control" type="text">
                  </div>
                  <div class="form-group my-3">
                    <label for=""> Text-align </label><br>
                    <label > 
                      <input name="align" checked class="align" type="radio" value="left">
                       left
                    </label>

                    <label > 
                      <input name="align" class="align" type="radio" value="center">
                      center
                    </label> 

                     <label > 
                      <input name="align" class="align" type="radio" value="right">
                       right
                    </label>
                  </div>
                  <div class="form-group my-3">
                    <label for=""> Font Size </label><br>
                    <input id="font_size" class="w-100" min="0" max="100" step="5px" value="20" type="range">
                  </div>
                  <div class="form-group my-3">
                    <label for=""> Color</label><br>
                    <input id="color" type="color">
                  </div>
                  <div class="form-group my-3">
                    <label for=""> Font Family </label>
                      <select name="" id="" class="form-control font_family" >
                        <option value=""> -Select- </option>
                        <option value="Poppins"> Poppins</option>
                        <option value="Impact"> Impact </option>
                        <option value="Roboto"> Roboto</option>
                        <option value="Raleway"> Raleway</option>
                        <option value="Petit Formal Script"> Petit Formal Script </option>
                        <option value="Dancing Script"> Dancing Script </option>
                      </select>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-8">
          <section>
            <h1></h1>
          </section>
         </div>
      </div>
    </div>
    

   





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="./app/data.js"></script>
<script src="./app/functions.js"></script>
<script src="./app/main.js"></script>

</body>
</html>
